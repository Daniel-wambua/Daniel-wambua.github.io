<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVOC | LOGIN</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="glow">LOGIN</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">EMAIL</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">PASSWORD</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn glow-on-hover">
                    <i class="fas fa-sign-in-alt"></i> ACCESS PORTAL
                </button>
            </form>
            <p>No account? <a href="register.html" class="glow-link">REGISTER</a></p>
            <a href="index.html" class="back-link">‚Üê BACK TO PORTAL</a>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
